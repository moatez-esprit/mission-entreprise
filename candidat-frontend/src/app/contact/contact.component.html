<div class="container mt-5">
  <h2 class="mb-3">Contactez-nous</h2>

  <p>Vous avez une question, une remarque ou souhaitez simplement nous dire bonjour ?</p>

  <ul class="list-unstyled">
    <li><strong>📧 Email :</strong> supporthrchatbot.com</li>
    <li><strong>📞 Téléphone :</strong> +216 99 123 456</li>
    <li><strong>🏢 Adresse :</strong> Technopôle El Ghazala, Ariana, Tunisie</li>
  </ul>

  <p>
    Vous pouvez également remplir le formulaire ci-dessous pour nous contacter.
  </p>

  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Nom</label>
      <input type="text" class="form-control" id="name" placeholder="Votre nom">

    <div class="mb-3">
      <label for="email" class="form-label">Adresse e-mail</label>
      <input type="email" class="form-control" id="email" placeholder="nom@exemple.com">
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Votre message..."></textarea>
    </div>
    <button type="submit" class="btn btn-warning">Envoyer</button>
  </form>
</div>
